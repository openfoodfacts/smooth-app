name: data_importer
description: Data importer from V1
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  data_importer_shared:
    path: ../data_importer_shared

  sqflite: ^2.0.2+1

  flutter_secure_storage: 8.0.0
  path: ^1.8.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  openfoodfacts_flutter_lints:
    git: https://github.com/openfoodfacts/openfoodfacts_flutter_lints.git
    
flutter:
  plugin:
    platforms:
      android:
        package: org.openfoodfacts.off.data_importer
        pluginClass: DataImporterPlugin
      ios:
        pluginClass: DataImporterPlugin