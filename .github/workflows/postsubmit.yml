name: SmoothApp Post-Submit Tests

on: push
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1

      # Setup Java
      - name: "Setup Java jdk"
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: '14.x'
      
      # Setup flutter 
      - name: "Setup Flutter"
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' 
      
      # Get dependencies.
      - name: "Get dependencies"
        run: ci/pub_upgrade.sh

      # Check for formatting issues
      - name: Check for formatting issues (run "flutter format . ")
        run: flutter format --set-exit-if-changed .
      
      # analyze Dart for errors
      - name: "Analyze code"
        run: flutter analyze --fatal-infos --fatal-warnings .
      
      # Run tests
      - name: "Run Tests"
        run: ci/testing.sh
      
      # Build apk.
      - name: "Build apk"
        run: flutter build apk --debug
        working-directory: ./packages/smooth_app
      
      # Upload generated apk to the artifacts.
      - name: "Upload APK"
        uses: actions/upload-artifact@v2.2.4
        with:
          name: release-apk
          path: packages/smooth_app/build/app/outputs/flutter-apk/app-debug.apk
