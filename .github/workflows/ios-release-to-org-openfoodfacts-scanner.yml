name: App Store release to org.openfoodfacts.scanner

on:
  workflow_call:
    inputs:
      FLUTTER-CACHE-KEY:
        required: true
        type: string
      VERSION_NAME:
        required: true
        type: string
      VERSION_CODE:
        required: true
        type: string
    secrets:
      SENTRY_AUTH_TOKEN:
        required: true
      FASTLANE_USER:
        required: true
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD:
        required: true
      MATCH_GIT_BASIC_AUTHORIZATION: 
        required: true
      MATCH_GIT_URL:
        required: true
      MATCH_KEYCHAIN_PASSWORD: 
        required: true
      MATCH_PASSWORD:
        required: true
      PILOT_APPLE_ID:
        required: true
      SPACESHIP_CONNECT_API_ISSUER_ID:
        required: true
      SPACESHIP_CONNECT_API_KEY_ID:
        required: true
      AUTH_KEY_FILE_DECRYPTKEY:
        required: true

env:
  JAVA_VERSION: 17
  RUBY_VERSION: 3.0.2
 
jobs:
  testflight-release:
    name: Build and deploy to TestFlight testers (org.openfoodfacts.scanner)
    runs-on: macos-12
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ env.RUBY_VERSION }}
      
      - name: Setup Java JDK
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version: '3.0.5'
          #cache-key: ${{ inputs.FLUTTER-CACHE-KEY }}
          cache-key: revert-3.0.5

      - name: Flutter version    
        run: flutter --version

      - name: Enable MLKit dependency
        run: chmod +x ci/dependencies/scanner/enable_mlkit_dependency.sh && ci/dependencies/scanner/enable_mlkit_dependency.sh

      - name: Enable Apple App Store dependency
        run: chmod +x ci/dependencies/app_store/enable_apple_app_store_dependency.sh && ci/dependencies/app_store/enable_apple_app_store_dependency.sh

      - name: Get dependencies
        run: ci/pub_upgrade.sh
      
      - name: Bundle install
        run: cd ./packages/app/ios && gem install bundler:1.17.3 && bundle install

      - name: Decrypt iOS AuthKey file
        run: cd ./packages/app/ios/fastlane/envfiles && ./decrypt_secrets.sh
        env:
          AUTH_KEY_FILE_DECRYPTKEY: ${{ secrets.AUTH_KEY_FILE_DECRYPTKEY }}

      # We are using the android version code here to have the version codes from iOS and android in sync 
      # in order for Sentry and other tools to work properly
      - name: Bump version
        uses: maierj/fastlane-action@v2.3.0
        with:
          lane: setVersion
          subdirectory: packages/app/android
        env:
          VERSION_NAME: ${{ inputs.VERSION_NAME }}
          VERSION_CODE: ${{ inputs.VERSION_CODE }}

      - name: Build app
        run: cd ./packages/app && cd ios && pod update Sentry && cd .. && flutter build ios --release --no-codesign -t lib/entrypoints/ios/main_ios.dart
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          PILOT_APPLE_ID: ${{ secrets.PILOT_APPLE_ID }}
          SPACESHIP_CONNECT_API_ISSUER_ID: ${{ secrets.SPACESHIP_CONNECT_API_ISSUER_ID }}
          SPACESHIP_CONNECT_API_KEY_ID: ${{ secrets.SPACESHIP_CONNECT_API_KEY_ID }}
          SPACESHIP_CONNECT_API_KEY_FILEPATH: ./fastlane/envfiles/AuthKey_KDAUTTM76R.p8
          CI_RELEASE: true

      - name: cat Podfile
        run: cd ./packages/app/ios && cat Podfile
 
      - name: Release ipa
        run: cd ./packages/app/ios && bundle exec fastlane beta
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          PILOT_APPLE_ID: ${{ secrets.PILOT_APPLE_ID }}
          SPACESHIP_CONNECT_API_ISSUER_ID: ${{ secrets.SPACESHIP_CONNECT_API_ISSUER_ID }}
          SPACESHIP_CONNECT_API_KEY_ID: ${{ secrets.SPACESHIP_CONNECT_API_KEY_ID }}
          SPACESHIP_CONNECT_API_KEY_FILEPATH: ./fastlane/envfiles/AuthKey_KDAUTTM76R.p8
          CI_RELEASE: true

