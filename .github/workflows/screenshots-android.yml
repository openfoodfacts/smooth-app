name: Generate screenshots for Android

on:
  push:
    branches:
      - 'screenshots/*'
    
jobs:
  screenshots:
    name: Generate screenshots for Android
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./packages/smooth_app
    strategy:
      matrix:
        language: [fr, en]
        country: [FR, UK]
        platform: [ios, android]
        device: [iPhone8Plus]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java jdk
        uses: actions/setup-java@v3.0.0
        with:
          distribution: 'zulu'
          java-version: 12.x

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.0.2

      - name: Install Dependencies
        run: gem install bundler && bundle install

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter2.10 #change this to force refresh cache
      - run: flutter --version

      - name: Get dependencies
        run: ci/pub_upgrade.sh

      - name: Run Flutter Driver basic tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          script: yes | flutter doctor --android-licenses \
            && flutter drive -d emulator-5554 \
            --driver=test_driver/screenshot_driver.dart \
            --target=integration_test/app_test.dart \
            --dart-define=LANGUAGE=${{ matrix.language }} \
            --dart-define=COUNTRY=${{ matrix.country }} \
            --dart-define=PLATFORM=${{ matrix.platform }} \
            --dart-define=DEVICE=${{ matrix.device }}
          
#      - name: Build AAB
#        run: echo $SIGN_STORE_PATH && pwd && cd ./packages/smooth_app/ && pwd && flutter build appbundle --release
#        env:
#         SIGN_STORE_PATH: ./../fastlane/envfiles/keystore.jks
#         SIGN_STORE_PASSWORD: ${{ secrets.SIGN_STORE_PASSWORD }}
#         SIGN_KEY_ALIAS: ${{ secrets.SIGN_KEY_ALIAS }}
#         SIGN_KEY_PASSWORD: ${{ secrets.SIGN_KEY_PASSWORD }}

#      - name: Release AAB
#        uses: maierj/fastlane-action@v2.2.0
#        with:
#          lane: screengrab
#          subdirectory: packages/smooth_app/android

      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: screenshots/
          if-no-files-found: error # For testing





