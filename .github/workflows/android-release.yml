# cd.yml
name: Smoothie Google Play internal release
on: [push, pull_request]
#on:
 # push:
  #  branches:
   #   - 'release/*'

jobs:
  # CD
  deploy_android:
    runs-on: ubuntu-latest
#    needs: [build_android]
    #defaults:
    #  run:
    #    working-directory: ./packages/smooth_app/
    #    shell: pwd
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 12.x
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '>= 2.6'
      - name: Decrypt API JSON file
        run: cd ./packages/smooth_app/fastlane/envfiles && chmod +x ./decrypt_secrets.sh && ./decrypt_secrets.sh
        env:
          API_JSON_FILE_DECRYPTKEY: ${{ secrets.API_JSON_FILE_DECRYPTKEY }}
          STORE_JKS_DECRYPTKEY: ${{ secrets.STORE_JKS_DECRYPTKEY }}
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 1.22.5
      - name: Install Flutter dependencies
        run: pwd && cd ./packages/smooth_app/ && pwd && flutter pub get

      - name: Build AAB
        run: echo $SIGN_STORE_PATH && pwd && cd ./packages/smooth_app/ && pwd && flutter build appbundle --release  
        env:
         SIGN_STORE_PATH: ./fastlane/envfiles/keystore.jks
         SIGN_STORE_PASSWORD: ${{ secrets.SIGN_STORE_PASSWORD }}
         SIGN_KEY_ALIAS: ${{ secrets.SIGN_KEY_ALIAS }}
         SIGN_KEY_PASSWORD: ${{ secrets.SIGN_KEY_PASSWORD }}

      - name: Run Fastlane
        uses: maierj/fastlane-action@v2.0.0
        with:
          lane: closed_beta
          subdirectory: packages/smooth_app
        env:
         SIGN_STORE_PATH: ./fastlane/envfiles/keystore.jks
         SIGN_STORE_PASSWORD: ${{ secrets.SIGN_STORE_PASSWORD }}
         SIGN_KEY_ALIAS: ${{ secrets.SIGN_KEY_ALIAS }}
         SIGN_KEY_PASSWORD: ${{ secrets.SIGN_KEY_PASSWORD }}

