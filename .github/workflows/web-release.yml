

name: Build, Release app to Github Pages



on:
  push:
    branches:
      - '*'
      #- 'release/*'


jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/smooth_app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: 'Run flutter pub get'
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze .

      - name: Set version/0.0.1
        run:  pub global activate cider && export PATH="$PATH":"$HOME/.pub-cache/bin" && newVersion= echo version/0.0.1 | cut -d/ -f2 &&  cider version $newVersion && cider version 






    

